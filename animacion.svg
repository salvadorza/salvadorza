<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" width="700" height="200">
  <text x="50" y="70" fill="none" stroke="black" stroke-width="2" font-size="60" font-family="Arial" stroke-dasharray="700" stroke-dashoffset="700">
    Welcome!
    <animate attributeName="stroke-dashoffset" from="700" to="0" dur="2s" fill="freeze" />
  </text>
  <text x="50" y="140" fill="none" stroke="black" stroke-width="1.5" font-size="50" font-family="Arial" stroke-dasharray="600" stroke-dashoffset="600">
    I'm Salvador
    <animate attributeName="stroke-dashoffset" from="600" to="0" dur="2s" begin="2s" fill="freeze" />
  </text>
</svg>
